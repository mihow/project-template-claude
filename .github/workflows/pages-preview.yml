# GitHub Pages Deploy & PR Preview
#
# Deploys static site artifacts to GitHub Pages:
#   - Push to main → deploys to / (root)
#   - Pull requests → deploys to /pr-{number}/ and posts a preview comment
#
# Prerequisites:
#   1. Enable GitHub Pages: Settings → Pages → Source: "Deploy from a branch" → Branch: gh-pages
#   2. Customize `make build-site` to produce your project's artifacts
#
# The build contract is: `make build-site` produces output in $SITE_DIR (default: site/)

name: Pages Preview

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

env:
  SITE_DIR: site

jobs:
  # ===========================================================================
  # Build
  # ===========================================================================
  build:
    name: Build Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: make install-dev

      - name: Build site
        run: make build-site

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: ${{ env.SITE_DIR }}/

  # ===========================================================================
  # Deploy to root (main branch only)
  # ===========================================================================
  deploy-main:
    name: Deploy (main)
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    concurrency:
      group: gh-pages-deploy
      cancel-in-progress: false

    environment:
      name: github-pages
      url: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/

    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: ${{ env.SITE_DIR }}

      - name: Deploy to GitHub Pages (root)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.SITE_DIR }}
          keep_files: true
          destination_dir: .

  # ===========================================================================
  # Deploy PR preview
  # ===========================================================================
  deploy-preview:
    name: Deploy Preview (PR)
    needs: build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    concurrency:
      group: gh-pages-deploy
      cancel-in-progress: false

    environment:
      name: pr-preview
      url: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.number }}/

    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: ${{ env.SITE_DIR }}

      - name: Deploy to GitHub Pages (PR subdirectory)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.SITE_DIR }}
          keep_files: true
          destination_dir: pr-${{ github.event.number }}

      - name: Post or update PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- pages-preview -->';
            const previewUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/pr-${context.issue.number}/`;
            const body = `${marker}\n**Preview:** ${previewUrl}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
